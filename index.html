<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel = "stylesheet" href = "style.css">
  </head>



  <body>
    <header>
      <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class = "score-board">
      <div id = "user-label" class = "badge">user</div>
      <div id = "comp-label" class = "badge">comp</div>
      <span id = "user-score">0</span>: <span id = "comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class = "choices">
      <div class = "choice" id = "r">
        <img src="./rock.png" height = "150" width = "150" alt="">
      
      </div>




      <div class = "choice" id = "s"> 
        <img src="./scissors.png" height = "150" width = "150" alt="">
      
      </div>




      <div class = "choice" id = "p">
        <img src="./paper.png" height = "150" width = "150" alt="">
       
      </div>
      
    </div>

    <p id = "action-message">Make your move</p>
    <script src = "sketch.js" charset = "utf-8"></script>

  </body>
</html>
